<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-in</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="left">
        <div id="logo">
            <img id="logo" src="img/odin-lined.png"> ODIN
        </div>
        <p id="attribution">Photo: <a href="https://www.moutoniere.com/">Moutoni√®re</a> Silk Art Scarf by Patrick
            Puckett</p>
    </div>

    <div id="right">
        <p>This is not a real online service! You know you need someting like this in your life to help you realize your
            deepest dreams. Sign up <em>now</em> to get started.</em></p>
        <p>You <em>know</em> you want to.</p>

        <form action="post" method="form-submit.html">
            <div id="fields">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name">
                
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone">
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <button id="create-account" type="submit">Create Account</button>
            <o>Already have an account? <a id="login" href="login.html">Log in</a></o>
        </form>
    </div>

</body>

</html>
